AutoName: رقية

RepoType: git
Repo: https://github.com/muslimpack/Ruqayyah.git

Builds:
  - versionName: %v
    versionCode: %c
    commit: %commit%
    subdir: ruqayyah
    output: build/app/outputs/flutter-apk/app-prod-release.apk

    # USE FVM SDK INSIDE ruqayyah/.fvm/flutter_sdk
    srclibs:
      - flutter-fvm@file/ruqayyah/.fvm/flutter_sdk

    rm:
      - ruqayyah/ios
      - ruqayyah/web
      - ruqayyah/windows
      - ruqayyah/linux
      - ruqayyah/macos

    prebuild:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter-fvm$$/bin/flutter config --no-analytics
      - $$flutter-fvm$$/bin/flutter pub get

    scandelete:
      - ruqayyah/.pub-cache

    build:
      - export PUB_CACHE=$(pwd)/.pub-cache
      - $$flutter-fvm$$/bin/flutter build apk --release --flavor prod

AutoUpdateMode: Version
UpdateCheckMode: Tags
UpdateCheckData: ruqayyah/pubspec.yaml|version:\s.+\+(\d+)|.|version:\s(.+)\+
