name: ruqayyah
description: A new Flutter project.
publish_to: "none"

version: 0.3.1+4

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  audioplayers: ^6.1.0
  bloc: ^8.1.4
  convex_bottom_bar: ^3.2.0
  cupertino_icons: ^1.0.2
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_localizations:
    sdk: flutter
  get_storage: ^2.1.1
  icons_launcher: ^3.0.0
  material_design_icons_flutter: ^7.0.7296
  path: ^1.9.0
  sqflite: ^2.3.3
  url_launcher: ^6.3.0
  vibration: ^2.0.0

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  lint: ^2.3.0

flutter:
  uses-material-design: true

  assets:
    - assets/db/
    - assets/sounds/
    - assets/images/
    - assets/json/

  fonts:
    - family: Uthmanic
      fonts:
        - asset: assets/fonts/uthmanic_hafs_ver12.otf
    - family: Cairo
      fonts:
        - asset: assets/fonts/Cairo-Regular.ttf
    - family: Kitab
      fonts:
        - asset: assets/fonts/kitab.ttf
